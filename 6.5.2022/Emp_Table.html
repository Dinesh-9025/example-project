$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
    
$(document).ready(function()
{
    $('[data-toggle="tooltip"]').tooltip();

// Append table with add row

$(".add-new").click(function()
{
    $(this).attr("disabled", "disabled");
    var index = $("table tbody tr:last-child").index();
    var row = '<tr>' +
    '<td><input type="text" class="form-control" name="name" id="name"></td>' +
    '<td><input type="tel" class="form-control" name="age" id="age" required></td>' +
    '<td><input type="text" class="form-control" name="address" id="address"></td>' +
    '<td><input type="text" class="form-control" name="degree" id="degree"></td>' +
    '<td><input type="tel" class="form-control" name="phn" id="phn" required></td>' +
    '<td>' + actions + '</td>' +
    '</tr>';
$("table").append(row);
$("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
$('[data-toggle="tooltip"]').tooltip();
});

// Add row

$(document).on("click", ".add", function()
{
var empty = false;
var input = $(this).parents("tr").find('input[type="text"]');

input.each(function()
{
if(!$(this).val()){
    $(this).addClass("error");
empty = true;
} else{
    $(this).removeClass("error");
}
});

$(this).parents("tr").find(".error").first().focus();
if(!empty)
{
    input.each(function(){
$(this).parent("td").html($(this).val());
});

$(this).parents("tr").find(".add, .edit").toggle();
$(".add-new").removeAttr("disabled");
}
});

// Edit row

$(document).on("click", ".edit", function()
{
    $(this).parents("tr").find("td:not(:last-child)").each(function()
    {
        $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
});
$(this).parents("tr").find(".add, .edit").toggle();
$(".add-new").attr("disabled", "disabled");
});

// Delete row on delete button click

$(document).on("click", ".delete", function deleteItem()
{
    if (confirm("Are you sure?"))
        {
            $(this).parents("tr").remove();
		$(".add-new").removeAttr("disabled");
        }
        return false;
});
});
</script>
